# This workflow will build a Java project with Maven, Run all tests, 
# and if passed in all tests, it will create a Image in Docker and Update/Uploads it do Docker Hub

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]



jobs:
  test-build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven

    - name: Make mvnw executable
      run: chmod +x mvnw
        
    - name: Build with Maven
      run: ./mvnw clean package
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: app
        path: ./target/*.jar


  docker:
    needs: test-build
    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v3
    
    - uses: actions/download-artifact@v2.1.1
      with:
        name: app
        path: ./target/
        
    - name: Docker login
      uses: docker/login-action@v2.1.0
      with:
        username: victordalosto
        password: ${{secrets.DOCKER_PASS}}
    
    - name: Build and push Docker images
      uses: docker/build-push-action@v4.0.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: victordalosto/unitconversion
      
